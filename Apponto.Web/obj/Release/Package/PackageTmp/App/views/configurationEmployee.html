<table class="table table-striped">
    <thead>
        <tr>
            <th>Funcionário</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="employee in employees" ng-click="selectEmployee({{employee.Id}});" style="cursor:pointer;">
            <td class="col-md-12">{{employee.Name}} {{employee.LastName}} ({{employee.Email}})</td>
        </tr>
    </tbody>
</table>
