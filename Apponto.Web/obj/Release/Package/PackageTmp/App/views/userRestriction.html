<br />
<div class="row">
    <!-- left column -->
    <div class="col-md-3">
        <div class="text-center">
            <img ng-src="//placehold.it/100" class="avatar img-circle" alt="avatar">
            <h6>Upload a different photo...</h6>

            <input type="file" class="form-control">
        </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-9">
        <h3>Restrições de ponto</h3>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-lg-3 control-label">Restrição: </label>
                <div class="btn-group col-lg-8">

                    <label class="btn btn-default" ng-class="{'active' : limitation.LimitationType.Id == 1 }">
                        <input name="limitationType"
                               value="1"
                               type="radio"
                               data-ng-model="limitation.LimitationType.Id"> Nenhum
                    </label>
                    <label class="btn btn-default" ng-class="{'active' : limitation.LimitationType.Id == 2 }">
                        <input name="limitationType"
                               value="2"
                               type="radio"
                               data-ng-model="limitation.LimitationType.Id"> GPS
                    </label>
                    <label class="btn btn-default" ng-class="{'active' : limitation.LimitationType.Id == 3 }" disabled>
                        <input name="cssPre"
                               value="3"
                               type="radio"
                               data-ng-model="limitation.LimitationType.Id"> Rede
                    </label>
                </div>
            </div>
            <div ng-show="limitation.LimitationType.Id == 2">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Endereço:</label>
                    <div id="searchBoxParent" class="col-lg-8">
                        <script type="text/ng-template" id="searchbox.tpl.html">
                            <input type="text" class="form-control">
                        </script>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-8">
                        <style type="text/css">
                            .angular-google-map-container {
                                height: 300px;
                            }
                        </style>
                        <div id="map_canvas">
                            <ui-gmap-google-map center="map.center" zoom="map.zoom" options="options">
                                <ui-gmap-search-box template="searchbox.template" events="searchbox.events" parentdiv="searchbox.parentdiv"></ui-gmap-search-box>
                                <ui-gmap-marker coords="marker.coords" options="marker.options" idkey="marker.id">
                            </ui-gmap-google-map>
                        </div>
                    </div>
                </div>

            </div>
            <div ng-show="limitation.LimitationType.Id == 3">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Nome da rede:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <input type="button" class="btn btn-primary btn-block" ng-click="saveLimitationMap()" value="Salvar">
                </div>
            </div>
        </form>
    </div>
</div>
