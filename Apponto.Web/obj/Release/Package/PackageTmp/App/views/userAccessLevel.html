<br />
<div class="row">
    <!-- left column -->
    <div class="col-md-3">
        <div class="text-center">
            <img ng-src="//placehold.it/100" class="avatar img-circle" alt="avatar">
            <h6>Upload a different photo...</h6>

            <input type="file" class="form-control">
        </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-9">
        <h3>Permissões do usuário</h3>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-lg-3 control-label">Permissões: </label>
                <div class="btn-group col-lg-8">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="accessLevel in accessLevels">
                            <input type="checkbox" checklist-model="userAccessLevels" checklist-value="accessLevel.Id"> {{accessLevel.Name}}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <input type="button" class="btn btn-primary btn-block" ng-click="save()" value="Salvar">
                </div>
            </div>
        </form>
    </div>
</div>
